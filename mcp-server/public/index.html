<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapannai AI 控制台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 16px;
            font-size: 14px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px 24px;
            border-bottom: 1px solid #34495e;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0 0 4px 0;
            font-weight: 600;
        }

        .header p {
            margin: 0;
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 700px;
        }

        .chat-section {
            padding: 24px;
            border-right: 1px solid #e1e5e9;
        }

        .tools-section {
            padding: 24px;
            background: #fafbfc;
        }

        .tools-section h3 {
            color: #2c3e50;
            margin: 0 0 16px 0;
            font-size: 1rem;
            font-weight: 600;
        }

        .tool-log {
            height: 580px;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            overflow-y: auto;
            padding: 16px;
            background: white;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            font-size: 0.8rem;
            line-height: 1.4;
        }

        .tool-log-item {
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 4px;
            border-left: 3px solid #3498db;
            background: #f8f9fa;
            font-size: 0.8rem;
        }

        .tool-log-item.success {
            border-left-color: #27ae60;
        }

        .tool-log-item.error {
            border-left-color: #e74c3c;
        }

        .tool-log-item .tool-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.8rem;
        }

        .tool-log-item .timestamp {
            font-size: 0.75rem;
            color: #7f8c8d;
            float: right;
        }

        .chat-container {
            height: 520px;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            overflow-y: auto;
            padding: 16px;
            background: white;
            margin-bottom: 16px;
        }

        .message {
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 6px;
            max-width: 85%;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .message.user {
            background: #3498db;
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
        }

        .message.system {
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            font-size: 0.8rem;
        }

        .message.thinking {
            background: #fef9e7;
            border: 1px solid #f39c12;
            font-style: italic;
            font-size: 0.8rem;
        }

        .message.thinking::before {
            content: "💭 ";
            font-size: 1.2em;
        }

        /* AI消息中的代码块样式 */
        .message.assistant pre {
            margin: 8px 0 0 0;
            padding: 12px;
            background: white;
            border-radius: 4px;
            border: 1px solid #e1e5e9;
            overflow-x: auto;
        }

        .message.assistant code {
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            font-size: 0.8em;
            line-height: 1.4;
            color: #2c3e50;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .input-group {
            display: flex;
            gap: 8px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            font-size: 0.875rem;
            background: white;
        }

        .input-group button {
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: background 0.2s;
        }

        .input-group button:hover {
            background: #2980b9;
        }

        .input-group button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .tool-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tool-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .tool-card h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .tool-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .status {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .status h3 {
            color: #2e7d32;
            margin-bottom: 8px;
        }

        .status p {
            color: #388e3c;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 16px;
            color: #7f8c8d;
            font-size: 0.875rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 2px solid #ecf0f1;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tool-call {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗺️ Mapannai AI 控制台</h1>
            <p>智能旅游规划助手 - 基于 Ollama 和 MCP 服务</p>
        </div>

        <div class="main-content">
            <div class="chat-section">
                <h2>💬 AI 对话</h2>
                <div class="chat-container" id="chatContainer">
                    <div class="message system">
                        <strong>系统:</strong> 欢迎使用 Mapannai AI 控制台！我可以帮您规划旅游行程、创建地图标记、搜索地点等。请告诉我您想要什么帮助。
                    </div>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    AI 正在思考中...
                </div>

                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="输入您的消息..." autocomplete="off">
                    <button id="sendButton">发送</button>
                    <button id="clearButton" style="background: #e74c3c; margin-left: 8px;">清除历史</button>
                    <button id="refreshButton" style="background: #f39c12; margin-left: 8px;">刷新页面</button>
                </div>
            </div>

            <div class="tools-section">
                <h3>🔧 工具调用日志</h3>
                <div class="tool-log" id="toolLog">
                    <div class="tool-log-item">
                        <span class="timestamp">等待工具调用...</span>
                        <div>工具调用日志将在这里显示</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let conversation = [];
        let sessionId = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            console.log('页面初始化 - conversation长度:', conversation.length, 'sessionId:', sessionId);
        });

        // 添加工具调用日志
        function addToolLog(toolName, result, isError = false) {
            const toolLog = document.getElementById('toolLog');
            const logItem = document.createElement('div');
            logItem.className = `tool-log-item ${isError ? 'error' : 'success'}`;
            
            const timestamp = new Date().toLocaleTimeString();
            const resultText = isError ? result : JSON.stringify(result, null, 2);
            
            logItem.innerHTML = `
                <span class="timestamp">${timestamp}</span>
                <div class="tool-name">${toolName}</div>
                <pre style="margin-top: 8px; font-size: 0.8rem; white-space: pre-wrap;">${resultText}</pre>
            `;
            
            toolLog.appendChild(logItem);
            toolLog.scrollTop = toolLog.scrollHeight;
        }

        // 设置事件监听器
        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const clearButton = document.getElementById('clearButton');
            const refreshButton = document.getElementById('refreshButton');

            sendButton.addEventListener('click', sendMessage);
            clearButton.addEventListener('click', clearHistory);
            refreshButton.addEventListener('click', function() {
                if (confirm('确定要刷新页面吗？这将清除所有对话历史。')) {
                    window.location.reload();
                }
            });
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        // 清除对话历史
        async function clearHistory() {
            if (confirm('确定要清除对话历史吗？这将开始全新的对话。')) {
                try {
                    // 清除前端对话历史
                    conversation = [];
                    sessionId = null;
                    
                    // 清除聊天容器
                    const chatContainer = document.getElementById('chatContainer');
                    chatContainer.innerHTML = '<div class="message system"><strong>系统:</strong> 欢迎使用 Mapannai AI 控制台！我可以帮您规划旅游行程、创建地图标记、搜索地点等。请告诉我您想要什么帮助。</div>';
                    
                    // 清除工具日志
                    const toolLog = document.getElementById('toolLog');
                    toolLog.innerHTML = '';
                    
                    // 通知后端清除session历史
                    if (sessionId) {
                        try {
                            await fetch(`${API_BASE}/chat/clear`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    sessionId: sessionId
                                })
                            });
                        } catch (error) {
                            console.log('后端清除session失败，但前端已清除:', error);
                        }
                    }
                    
                    console.log('对话历史已清除，conversation数组长度:', conversation.length);
                } catch (error) {
                    console.error('清除对话历史失败:', error);
                }
            }
        }

        // 发送消息
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            // 显示用户消息并添加到对话历史
            addMessage('user', message);
            conversation.push({ role: 'user', content: message });
            messageInput.value = '';
            
            // 生成sessionId（如果还没有）
            if (!sessionId) {
                sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                console.log('生成新的sessionId:', sessionId);
            }
            
            console.log('发送消息时的conversation长度:', conversation.length);
            
            // 显示加载状态
            showLoading(true);
            document.getElementById('sendButton').disabled = true;

            try {
                // 使用流式端点
                const response = await fetch(`${API_BASE}/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: sessionId,
                        clearHistory: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                // 思考容器已移除，所有内容统一输出到 AI 容器
                // 创建 AI 回复容器（初始隐藏，在思考容器之后）
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'message assistant';
                aiMessageDiv.innerHTML = '<strong>AI:</strong><br><pre><code>';
                aiMessageDiv.style.display = 'none';
                document.getElementById('chatContainer').appendChild(aiMessageDiv);
                
                // 创建代码内容容器
                const codeContainer = aiMessageDiv.querySelector('code');
                
                let fullResponse = '';
                let aiResponse = '';
                
                // HTML转义函数
                function escapeHtml(text) {
                    const div = document.createElement('div');
                    div.textContent = text;
                    return div.innerHTML;
                }

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.type === 'chunk') {
                                    // 累积完整响应和AI回复
                                    fullResponse += data.content;
                                    aiResponse += data.content;
                                    
                                    // 实时将所有内容写入 AI 代码容器（思考与执行统一输出）
                                    {
                                        // 转义HTML标签但保持换行符（pre会保持格式）
                                        const escapedContent = escapeHtml(data.content);
                                        // 直接追加到代码容器，不需要替换换行符
                                        const currentContent = codeContainer.textContent || '';
                                        codeContainer.textContent = currentContent + data.content;
                                        
                                        // 有内容时显示AI回复容器
                                        if (data.content.trim() && aiMessageDiv.style.display === 'none') {
                                            aiMessageDiv.style.display = 'block';
                                        }
                                    }
                                    
                                    document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
                                } else if (data.type === 'tool_call') {
                                    addToolCall(data.tool, data.result);
                                } else if (data.type === 'tool_error') {
                                    addToolLog(data.tool, data.error, true);
                                } else if (data.type === 'done') {
                                    // 完成时关闭代码标签
                                    aiMessageDiv.innerHTML += '</code></pre>';
                                    
                                    // 将AI回复添加到对话历史
                                    conversation.push({ role: 'assistant', content: aiResponse });
                                    console.log('对话历史已更新:', conversation);
                                    
                                    showLoading(false);
                                    document.getElementById('sendButton').disabled = false;
                                } else if (data.type === 'error') {
                                    addMessage('assistant', `错误: ${data.error}`);
                                    showLoading(false);
                                    document.getElementById('sendButton').disabled = false;
                                }
                            } catch (e) {
                                // 忽略解析错误
                            }
                        }
                    }
                }
            } catch (error) {
                addMessage('assistant', `发送失败: ${error.message}`);
                showLoading(false);
                document.getElementById('sendButton').disabled = false;
            }
        }


        // 添加消息到聊天容器
        function addMessage(type, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            
            // HTML转义函数
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            // 转义HTML标签并转换换行符
            const escapedContent = escapeHtml(content).replace(/\n/g, '<br>');
            
            // 统一渲染消息（不再单独识别思考容器）
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<strong>${type === 'user' ? '您' : 'AI'}:</strong> ${escapedContent}`;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }


        // 添加工具调用显示
        function addToolCall(toolName, result) {
            // 在工具日志中显示
            addToolLog(toolName, result, false);
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('show');
            } else {
                loading.classList.remove('show');
            }
        }
    </script>
</body>
</html>
