<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapannai AI 控制台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .chat-section {
            padding: 30px;
            border-right: 1px solid #eee;
        }

        .tools-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .tools-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .tool-log {
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow-y: auto;
            padding: 15px;
            background: #fafafa;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .tool-log-item {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            border-left: 3px solid #667eea;
            background: white;
        }

        .tool-log-item.success {
            border-left-color: #4caf50;
        }

        .tool-log-item.error {
            border-left-color: #f44336;
        }

        .tool-log-item .tool-name {
            font-weight: bold;
            color: #667eea;
        }

        .tool-log-item .timestamp {
            font-size: 0.8rem;
            color: #666;
            float: right;
        }

        .chat-container {
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: white;
            border: 1px solid #ddd;
        }

        .message.system {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            font-size: 0.9rem;
        }

        .message.thinking {
            background: #fff3e0;
            border: 1px solid #ff9800;
            font-style: italic;
        }

        .message.thinking::before {
            content: "💭 ";
            font-size: 1.2em;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .input-group button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .input-group button:hover {
            background: #5a6fd8;
        }

        .input-group button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .tool-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tool-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .tool-card h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .tool-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .status {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .status h3 {
            color: #2e7d32;
            margin-bottom: 8px;
        }

        .status p {
            color: #388e3c;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tool-call {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗺️ Mapannai AI 控制台</h1>
            <p>智能旅游规划助手 - 基于 Ollama 和 MCP 服务</p>
        </div>

        <div class="main-content">
            <div class="chat-section">
                <h2>💬 AI 对话</h2>
                <div class="chat-container" id="chatContainer">
                    <div class="message system">
                        <strong>系统:</strong> 欢迎使用 Mapannai AI 控制台！我可以帮您规划旅游行程、创建地图标记、搜索地点等。请告诉我您想要什么帮助。
                    </div>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    AI 正在思考中...
                </div>

                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="输入您的消息..." autocomplete="off">
                    <button id="sendButton">发送</button>
                </div>
            </div>

            <div class="tools-section">
                <h3>🔧 工具调用日志</h3>
                <div class="tool-log" id="toolLog">
                    <div class="tool-log-item">
                        <span class="timestamp">等待工具调用...</span>
                        <div>工具调用日志将在这里显示</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let conversation = [];

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        // 添加工具调用日志
        function addToolLog(toolName, result, isError = false) {
            const toolLog = document.getElementById('toolLog');
            const logItem = document.createElement('div');
            logItem.className = `tool-log-item ${isError ? 'error' : 'success'}`;
            
            const timestamp = new Date().toLocaleTimeString();
            const resultText = isError ? result : JSON.stringify(result, null, 2);
            
            logItem.innerHTML = `
                <span class="timestamp">${timestamp}</span>
                <div class="tool-name">${toolName}</div>
                <pre style="margin-top: 8px; font-size: 0.8rem; white-space: pre-wrap;">${resultText}</pre>
            `;
            
            toolLog.appendChild(logItem);
            toolLog.scrollTop = toolLog.scrollHeight;
        }

        // 设置事件监听器
        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');

            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        // 发送消息
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            // 显示用户消息
            addMessage('user', message);
            messageInput.value = '';
            
            // 显示加载状态
            showLoading(true);
            document.getElementById('sendButton').disabled = true;

            try {
                // 使用流式端点
                const response = await fetch(`${API_BASE}/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation: conversation
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                // 创建 AI 回复容器
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'message assistant';
                aiMessageDiv.innerHTML = '<strong>AI:</strong> ';
                document.getElementById('chatContainer').appendChild(aiMessageDiv);

                // 创建思考容器（初始隐藏）
                const thinkingDiv = document.createElement('div');
                thinkingDiv.className = 'message thinking';
                thinkingDiv.style.display = 'none';
                document.getElementById('chatContainer').appendChild(thinkingDiv);

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.type === 'chunk') {
                                    // 检查是否是思考内容
                                    if (data.content.includes('💭 **思考**:') || data.content.includes('💭 思考:')) {
                                        // 显示思考容器并提取思考内容
                                        thinkingDiv.style.display = 'block';
                                        const thinkingMatch = data.content.match(/💭 \*\*思考\*\*: (.+)/) || 
                                                           data.content.match(/💭 思考: (.+)/);
                                        if (thinkingMatch) {
                                            thinkingDiv.innerHTML = `<strong>思考:</strong> ${thinkingMatch[1]}`;
                                        }
                                    } else if (data.content.includes('TOOL_CALL_START')) {
                                        // 工具调用开始，隐藏思考容器
                                        thinkingDiv.style.display = 'none';
                                    } else if (!data.content.includes('TOOL_CALL_') && !data.content.includes('💭')) {
                                        // 普通内容追加到 AI 消息
                                        aiMessageDiv.innerHTML += data.content;
                                    }
                                    document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
                                } else if (data.type === 'tool_call') {
                                    addToolCall(data.tool, data.result);
                                } else if (data.type === 'tool_error') {
                                    addToolLog(data.tool, data.error, true);
                                } else if (data.type === 'done') {
                                    // 完成时隐藏思考容器
                                    thinkingDiv.style.display = 'none';
                                    showLoading(false);
                                    document.getElementById('sendButton').disabled = false;
                                } else if (data.type === 'error') {
                                    thinkingDiv.style.display = 'none';
                                    addMessage('assistant', `错误: ${data.error}`);
                                    showLoading(false);
                                    document.getElementById('sendButton').disabled = false;
                                }
                            } catch (e) {
                                // 忽略解析错误
                            }
                        }
                    }
                }
            } catch (error) {
                addMessage('assistant', `发送失败: ${error.message}`);
                showLoading(false);
                document.getElementById('sendButton').disabled = false;
            }
        }


        // 添加消息到聊天容器
        function addMessage(type, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            
            // 检查是否是思考过程
            if (content.includes('💭 **思考**:') || content.includes('💭 思考:')) {
                messageDiv.className = 'message thinking';
                messageDiv.innerHTML = content.replace(/💭 \*\*思考\*\*:/g, '<strong>思考:</strong>').replace(/💭 思考:/g, '<strong>思考:</strong>');
            } else {
                messageDiv.className = `message ${type}`;
                messageDiv.innerHTML = `<strong>${type === 'user' ? '您' : 'AI'}:</strong> ${content}`;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }


        // 添加工具调用显示
        function addToolCall(toolName, result) {
            // 在工具日志中显示
            addToolLog(toolName, result, false);
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('show');
            } else {
                loading.classList.remove('show');
            }
        }
    </script>
</body>
</html>
